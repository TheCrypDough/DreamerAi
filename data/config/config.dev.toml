# DreamerAI Development Configuration
[ai]
# Default preference order: Try OpenRouter first, then local Ollama.
default_model_preference = ["openrouter_cloud", "ollama"]
# Specific provider assigned to Jeff (using OpenRouter)
jeff_model_provider = "openrouter_cloud"

# Provider Definitions
[ai.providers.ollama]
type = "ollama"
base_url = "http://localhost:11434/api/generate"
model_name = "gemma3:12b" # Using Gemma 3 12B as local fallback

[ai.providers.openrouter_cloud]
type = "openai_compatible"
api_key_env = "OPENROUTER_API_KEY" # Name of env var holding the key
base_url = "https://openrouter.ai/api/v1"
model_name = "openrouter/optimus-alpha" # User suggested OpenRouter model

[database]
type = "sqlite"
path = "C:/DreamerAI/data/db/dreamer.db"

[paths]
user_dir_base = "C:/DreamerAI/Users"
project_dir_base = "C:/DreamerAI/projects"

# Provider priorities (lower number = higher priority)
[ai.provider_priority]